# Production Environment Configuration
# 透過 K8s/Docker 環境變數 PORT 覆蓋此處設定
port: 8080
writeWaitSec: 10
pongWaitSec: 60
maxMessageSize: 512
readBufferSize: 1024
writeBufferSize: 1024

auth:
  mode: "real"

database:
  driver: "mock"
  dsn: "" # Use in-memory mock for cost-saving

external:
  wallet:
    baseUrl: "https://api.platform.com"
    apiKey: "prod-key"
