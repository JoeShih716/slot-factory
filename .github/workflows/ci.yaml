name: Go CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. 程式碼品質檢查 (Lint)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 設定 Go 環境 (支援 1.25)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      # 2. 【關鍵修改】不使用現成的 action，改為現場編譯最新版
      # 這樣編譯出來的工具就會天生支援 Go 1.25+
      - name: Install golangci-lint from source
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      # 3. 執行 Lint (記得指定資料夾)
      - name: Run Lint
        working-directory: backend
        run: golangci-lint run --timeout=5m

  # 2. 單元測試 (Test)
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint # Lint 通過才跑測試 (可選，也可平行跑)
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        run: go test -v ./...

  # 3. 建置檢查 (Build)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test # 測試通過才跑編譯
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build wsserver
        run: go build -v ./cmd/wsserver

      - name: Build api
        run: go build -v ./cmd/api
