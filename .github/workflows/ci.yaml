name: Go CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. 程式碼品質檢查 (Lint)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25' # 使用與專案相容的版本

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend # 指定後端目錄

  # 2. 單元測試 (Test)
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint # Lint 通過才跑測試 (可選，也可平行跑)
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        run: go test -v ./...

  # 3. 建置檢查 (Build)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test # 測試通過才跑編譯
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build wsserver
        run: go build -v ./cmd/wsserver

      - name: Build api
        run: go build -v ./cmd/api
